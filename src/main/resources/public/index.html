<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>森林病虫害</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="/libs/element/theme-chalk/index.css">
    <link rel="stylesheet" href="/css/element-custom.css">
</head>
<style>
    .custom_avatar {
        float: right;
        position: relative;
    }

    .main_home {
        width: 100%;
        height: 100%;
    }

    .button_box button {
        position: relative;
        top: 5px;
    }

    .aside {
        background-color: whitesmoke;
    }

    .custom_loginOut {
        font-size: 15px;
        color: red;
    }
</style>
<body style="margin: 0px;padding: 0px">
<div id="home_index" class="main_home">
    <el-container style="height: 750px;">
        <el-aside width="200px" class="aside">
            <div style="min-height: 65px;border: 1px solid">
                <!--<img src="">-->
            </div>
            <el-menu
                    :unique-opened="true"
                    @select="handleSelect">
                <el-submenu v-for="item in dataCache.navMenu"
                            :key="item.menuId"
                            :index="item.menuId + ''">
                    <template slot="title">
                        <i :class="item.iconClass"></i>
                        <span>{{item.menuName}}</span>
                    </template>
                    <el-menu-item v-for="item2 in item.childMenu"
                                  :key="item2.menuId"
                                  :index="item2.parentId + '-' + item2.menuId"
                                  @click="click(item2.menuUrl)"
                    >{{item2.menuName}}
                    </el-menu-item>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header>
                <el-menu mode="horizontal" @select="handleSelect">
                    <el-menu-item index="1">处理中心</el-menu-item>
                    <el-submenu index="2">
                        <template slot="title">我的工作台</template>
                        <el-menu-item index="2-1">选项1</el-menu-item>
                        <el-menu-item index="2-2">选项2</el-menu-item>
                        <el-menu-item index="2-3">选项3</el-menu-item>
                        <el-submenu index="2-4">
                            <template slot="title">选项4</template>
                            <el-menu-item index="2-4-1">选项1</el-menu-item>
                            <el-menu-item index="2-4-2">选项2</el-menu-item>
                            <el-menu-item index="2-4-3">选项3</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="3" disabled>消息中心</el-menu-item>
                    <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
                    <div class="custom_avatar">
                        <el-avatar style="top: 20%;position: absolute;right: 120%;"
                                   icon="el-icon-user-solid"
                                   src="/static/img/timg.jpg"></el-avatar>
                        <h4 style="display: inline-block">{{userName}}</h4>
                        <el-button type="text" class="custom_loginOut" icon="el-icon-switch-button" round
                                   @click="logout">
                            退出登录
                        </el-button>
                    </div>
                </el-menu>
            </el-header>
            <el-main id="frame" style="margin:0;padding: 0px 19px;;width: 100%;height: 100%;">
            </el-main>
            <!--<el-footer>-->
            <!--FOOTER-->
            <!--</el-footer>-->
        </el-container>
    </el-container>
</div>
</body>
<script src="/libs/jquery/jquery-3.4.0.min.js"></script>
<!-- import Vue before Element -->
<script src="/libs/vue/vue.js"></script>
<!-- import JavaScript -->
<script type="text/javascript" src="/libs/element/index.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
</html>
